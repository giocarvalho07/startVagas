<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title> Start vagas </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Start vagas </a>
        <a href="/">Home</a>
        <a href="/vagas">Vagas</a>
        <a href="/recrutador">Recrutador</a>
    </div>
</nav>
    <!-- Masthead-->

    <!-- Icons Grid-->
    <section class="features-icons bg-light text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                        <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                        <h6> Desenvolvedores </h6>
                        <br>
                    </div>
                </div>
            </div>

            <br>


            <div class="col-lg-12">

                <h2 class="mb-4"> Acompanhe as vagas </h2>

                <!-- Sign Up Form -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Título</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">
                                <i class="bi bi-pencil-square"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vaga: ${vagas}">
                            <th th:text="${vaga.id}"></th>
                            <td th:text="${vaga.titulo}"></td>
                            <td th:text="${vaga.tipo}"></td>
                            <td><a th:href="@{'/vaga-detalhe/' + ${vaga.id}}"> Detalhes </a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- end of text-box -->
        </div>
        <!-- end of col -->
    </section>

    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="/">Home</a></li>
                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="/vagas">Vagas</a></li>
                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="/recrutador">Recrutador</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">&copy; Start Vagas. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
